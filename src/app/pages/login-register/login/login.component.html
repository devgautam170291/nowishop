<div class="login-container">
  <div class="login-logo text-center">
    <a [routerLink]="'/'">
      <img src="/assets/img/logo.png">
    </a>
  </div>
  <ngx-loading [show]="loading"></ngx-loading>
  <div class="login-wrapper">
    <div class="top-strip">
      <div class="top-strip-container bg-red"></div>
    </div>
    <div class="bellow-strip bg-red"></div>
  </div>
  <div class="form-container">
    <div class="form-wrapper bg-blue">
      <div class="field-container">
        <div class="msg-popup" [ngClass]="messageClass" *ngIf="showMessage">
          <span>{{message}}</span>
        </div>
        <div class="form-group">
          <label for="">E-mail or Mobile Number</label>
          <input type="text" class="form-control" placeholder="Enter your E-mail or Mobile Number" [(ngModel)]="model.email">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" placeholder="Enter your Password" [(ngModel)]="model.password">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group text-light remember-me">
              <input type="checkbox" (change)="setRememberMe($event)" class=""> Remember Me
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group text-right forget-password">
              <a class="text-light " routerLink="/forget-password">Forget Password?</a>
            </div>
          </div>
        </div>
        <div class="login-btn text-center login-btn">
          <button id="login" class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </div>
      <div class="register-wrapper text-center register-btn">
        <a class="font-weight-bold" [routerLink]="['/register']">Register</a>
      </div>
    </div>
  </div>
</div>
