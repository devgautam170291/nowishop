<div class="login-container">
  <div class="login-logo text-center">
    <a [routerLink]="'/'">
      <img src="/assets/img/logo.png">
    </a>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="login-wrapper">
    <div class="top-strip">
      <div class="top-strip-container bg-red"></div>
    </div>
    <div class="bellow-strip bg-red"></div>
  </div>
  <div class="form-container">
    <div class="form-wrapper bg-blue">
      <div class="field-container">

        <div class="title text-center text-light">Forget Password</div>
        <div class="msg-popup" [ngClass]="messageClass" *ngIf="showMessage">
          <span>{{message}}</span>
        </div>
        <div class="form-group">
          <label for="">Registered E-mail ID</label>
          <input type="text" class="form-control" placeholder="Enter Registered E-mail" [(ngModel)]="email" (ngModelChange)="onEmailChange()">
          <!-- <span class="error" *ngIf="validationModel.email">{{validationModel.email}}</span> -->
        </div>

      </div>
      <div class="register-wrapper text-center bg-red">
        <a class="font-weight-bold" href="#" (click)="forgetPassword($event)">Submit</a>
      </div>
    </div>
  </div>
</div>
