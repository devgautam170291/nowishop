<div class="account-wrapper">
	<div class="add-address">
		<div class="row">
			<div class="col-md-4 p-0">
				<button class="btn" (click)="addAddress()">Add a new address</button>
			</div>
			<div class="col-md-8 p-0">
				
			</div>
		</div>
	</div>
	<div class="address-list">
		<table class="table">
			<thead>
				<tr>
					<th>Contact Name</th>
					<th>Address </th>
					<th>Phone</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					
				</tr>
			</tbody>
		</table>
	</div>
	<div class="modal fade" id="addAddressModal" tabindex="-1" role="dialog" aria-labelledby="customerCareModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Add Address</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="customer-modal-container text-left">
						<div class="customer-email-container ">
							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-group">
								<label for="">Address Details</label>
								<input type="text" placeholder="Address Line 1" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Address Line 2" class="form-control">
							</div>
							
							<div class="row">
								<div class="col-md-6 p-0">
									<div class="form-group mr-1">
										<input type="text" placeholder="City" class="form-control">
									</div>
									
								</div>
								<div class="col-md-6 p-0">
									<div class="form-group ml-1">
										<input type="text" placeholder="State" class="form-control">
									</div>
									
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 p-0">
									<div class="form-group mr-1">
										<input type="text" placeholder="Country" class="form-control">
									</div>									
								</div>
								<div class="col-md-6 p-0">
									<div class="form-group ml-1">
										<input type="text" placeholder="PIN" class="form-control">
									</div>
									
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">Mobile Number</label>
							<input type="text" placeholder="Enter Your Mobile Number" class="form-control">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				Add Address
			</div>
		</div>
	</div>
</div>
