<div class="account-wrapper">
	<div class="field-container">
		<div class="row">
			<div class="col-md-4 p-0">
				<div class="title-wrapper">
					<label for="">Profile Picture:</label>
				</div>
			</div>
			<div class="col-md-8 p-0">
				<div class="profile-pic">
					<i class="fa fa-user-circle-o" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="field-container">
		<div class="row">
			<div class="col-md-4 p-0">
				<div class="title-wrapper">
					<label for="">Pin:</label>
				</div>
				
			</div>
			<div class="col-md-8 p-0">
				<div class="form-group">
					<input type="text" placeholder="PIN" class="form-control">
				</div>
			</div>
		</div>
	</div>
	<div class="field-container">
		<div class="row">
			<div class="col-md-4 p-0">
				<div class="title-wrapper">
					<label for="">Name:</label>
				</div>
				
			</div>
			<div class="col-md-8 p-0">
				<div class="row">
					<div class="col-md-6 p-0">
						<div class="form-group mr-1">
							<input type="text" placeholder="First Name" class="form-control">
						</div>
					</div>
					<div class="col-md-6 p-0">
						<div class="form-group ml-1">
							<input type="text" placeholder="Last Name" class="form-control">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="field-container">
		<div class="row">
			<div class="col-md-4 p-0">
				<div class="title-wrapper">
					<label for="">*Country/Region:</label>
				</div>
				
			</div>
			<div class="col-md-8 p-0">
				<div class="form-group">
					<select name="" id="" class="form-control">
						<option value="">Choose Country</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="field-container">
		<div class="row">
			<div class="col-md-4 p-0">
				<div class="title-wrapper">
					<label for="">*Gender:</label>
				</div>
				
			</div>
			<div class="col-md-8 p-0">
				<div class="form-group">
					<div class="row">
						<div class="col-md-4 p-0 d-inline-block">
							<input type="radio" name="gender" class=""> Male
						</div>
						<div class="col-md-4 p-0 d-inline-block">
							<input type="radio" name="gender" class=""> Female
						</div>
						<div class="col-md-4 p-0 d-inline-block">
							<input type="radio" name="gender" class=""> Secret
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="field-container">
		<div class="row">
			<div class="col-md-4 p-0">
				<div class="title-wrapper">
					<label for="">Birthday:</label>
				</div>
				
			</div>
			<div class="col-md-8 p-0">
				<div class="input-group datetimepicker" >
					<input id='endtime' type="text" class="form-control input-sm" />
					<span class="input-group-addon calendar">
						<span class="fa fa-calendar"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="field-container">
		<div class="row">
			<div class="col-md-4 p-0">
				<div class="title-wrapper">
					<label for="">*Email:</label>
				</div>
				
			</div>
			<div class="col-md-8 p-0">
				<div class="form-group">
					<input type="text" class="form-control">
				</div>
			</div>
		</div>
	</div>
	<div class="field-container">
		<div class="row">
			<div class="col-md-4 p-0">
				<div class="title-wrapper">
					<label for="">Phone Number:</label>
				</div>
				
			</div>
			<div class="col-md-8 p-0">
				<div class="form-group">
					<input type="text" class="form-control">
				</div>
			</div>
		</div>
	</div>
	<div class="field-container">
		<div class="row">
			<div class="col-md-4 p-0">
				<div class="title-wrapper">
					<label for="">Hobby:</label>
				</div>
				
			</div>
			<div class="col-md-8 p-0"></div>
		</div>
	</div>
	<div class="field-container">
		<div class="row">
			<div class="col-md-4 p-0"></div>
			<div class="col-md-8 p-0">
				<button class="btn account-btn">Save Information</button>
			</div>
		</div>
	</div>
</div>
