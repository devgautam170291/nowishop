<div class="account-wrapper">
	<div class="row">
		<div class="col-md-6 address-info">
			<div class="row">
				<div class="col-md-4">
					<div class="profile-pic text-center">
						<i class="fa fa-user-circle-o" aria-hidden="true"></i>
					</div>
				</div>
				<div class="col-md-8">
					<div class="details">
						<h4>{{userInfo.firstName}}</h4>
						<div class="info">
							Ph: {{userInfo.phNumber}}
						</div>
						<div class="info">
							{{userInfo.emailId}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="user-options">
				<div class="row">
					<div class="col-md-4" routerLink="/account/nowishop-points">
						<div class="user-option-logo" style="background: url(/assets/img/icons.png) 17px 6px;"></div>
						<div class="user-option-title">My Coupons</div>
					</div>
					<div class="col-md-4" routerLink="/account/notifications">
						<div class="user-option-logo" style="background: url(/assets/img/icons.png) 17px -156px;"></div>
						<div class="user-option-title">Notifications</div>
					</div>
					<div class="col-md-4" routerLink="/account/my-orders">
						<div class="user-option-logo" style="background: url(/assets/img/icons.png) 17px -96px;"></div>
						<div class="user-option-title">Write Reviews</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="pending">
		<h4>My Pending Orders</h4>
		<div class="show-list">
			<table class="table">
				<tbody>
					<tr>
						<td>
							No Pending Orders
							<div class="text-center m-2"><button routerLink="/" class="btn btn-primary">Continue Shopping</button></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="pending">
		<h4>My Wishlist</h4>
		<div class="show-list">
			<table class="table">
				<tbody *ngIf="!productList.length">
					<tr>
						<td>
							No Pending Orders
							<div class="text-center m-2"><button routerLink="/" class="btn btn-primary">Continue Shopping</button></div>
						</td>
					</tr>
				</tbody>
				<tbody *ngIf="productList.length">
					<tr *ngFor="let product of productList" [routerLink]="['/product', product.ProductSlug]">
						<td>
                            <div class="img-wrapper d-inline-block">
                                <img src="{{product.ImageURL}}" alt="">
                            </div>
                        	<div class="product-desc-container d-inline-block">
                                <div class="item-desc">
                                    <div class="item-title">{{product.ProductName}}</div>
                                    <div class="item-deal">Flash Deal</div>
                                    <div class="item-size">
                                        Size: L
                                    </div>
                                    <div class="item-variation">
                                        Color: {{product.ProductSelectedColor}}
                                    </div>
                                </div>
                            </div>
                        </td>
					</tr>
				</tbody>				
			</table>
		</div>
	</div>
</div>
