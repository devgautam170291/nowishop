<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  
  <div class="carousel-inner" *ngIf="variationImages.length > 0">
    <div class="carousel-item" *ngFor="let variationImg of variationImages; let i = index" [ngClass]="i == 0 ? 'active': ''">
      <img class="d-block w-100" src={{variationImg.imageURL}}>
    </div>
  </div>
  <ol class="carousel-indicators" *ngIf="variationImages.length > 0">
    <li data-target="#carouselExampleIndicators" *ngFor="let variationImg of variationImages; let i = index" [ngClass]="i == 0 ? 'active': ''" [attr.data-slide-to]="i">
      <img class="d-block w-100" src={{variationImg.imageURL}} >
    </li>
  </ol>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
