<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  
  <div class="carousel-inner" *ngIf="variationImages.length == 0">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/assets/img/p1.jpg" alt="First slide">
    </div>
  </div>
  <div class="carousel-inner" *ngIf="variationImages.length > 0">
    <div class="carousel-item" *ngFor="let variationImg of variationImages; let i = index" [ngClass]="i == 0 ? 'active': ''">
      <img class="d-block w-100" src={{variationImg.url}}>
    </div>
  </div>
  <ol class="carousel-indicators" *ngIf="variationImages.length == 0">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" *ngFor="let variationImg of variationImages; let i = index" [ngClass]="i == 0 ? 'active': ''">
    	<img class="d-block w-100" src={{variationImg.url}}>
    </li>
  </ol>
  <ol class="carousel-indicators" *ngIf="variationImages.lenght > 0">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">
      <img class="d-block w-100" src="/assets/img/p1.jpg" alt="First slide">
    </li>
  </ol>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
