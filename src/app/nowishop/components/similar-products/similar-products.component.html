<section class="home-section">
    <div class="container">
        <app-section-title [titleBg]="'#e5e6e1'" [titleColor]="'#000000'" [value]="'Similar Products'"></app-section-title>
        <div class="recommend-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="" id="similarProductsCarousel">
                        <div class="row" *ngIf="similarProducts.length == 0">
                            <div class="col-md-3" *ngFor="let product of dummyProducts">
                                <div class="recomended-product" style="height: 275px;position: relative; padding: 0px;">
                                    <div class="load-wrapp">
                                        <div class="letter-holder">
                                            <div class="l-1 letter">L</div>
                                            <div class="l-2 letter">o</div>
                                            <div class="l-3 letter">a</div>
                                            <div class="l-4 letter">d</div>
                                            <div class="l-5 letter">i</div>
                                            <div class="l-6 letter">n</div>
                                            <div class="l-7 letter">g</div>
                                            <div class="l-8 letter">.</div>
                                            <div class="l-9 letter">.</div>
                                            <div class="l-10 letter">.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="similarProducts.length > 0">
                            <div class="col-md-3" [ngClass]="i==0 ? 'active' : ''" *ngFor="let product of similarProducts; let i = index">
                                <div class="recomended-product" routerLink="/product/{{product.ProductSlug}}">
                                    <div class="similar-product-img" [ngStyle]="{'background': 'url('+product.ImageURL+')'}">
                                        
                                    </div>
                                    <div class="recomended-product-price ">
                                        <div>INR</div>
                                        <div>{{product.Price}}</div>
                                    </div>
                                    <div class="recomended-product-name">{{product.ProductName}}</div>
                                    <div class="recomended-product-rating d-inline-block">
                                        <app-ratings [rating]="product.AvgRating ? product.AvgRating : '3.4'"></app-ratings>
                                    </div>
                                    <div class="recomended-product-link text-right d-inline-block float-right"><a class="my-primary" routerLink="/product/{{product.ProductSlug}}">More <i class="fa fa-angle-right"></i></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
