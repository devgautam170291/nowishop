<span class="rating">
	<span class="full-star" *ngFor="let star of fullStarArray">
		<i class="fa fa-star" aria-hidden="true"></i>
	</span>
<span class="half-star" *ngFor="let star of halfStarArray">
		<i class="fa fa-star-half-o" aria-hidden="true"></i>
	</span>
<span class="empty-star" *ngFor="let star of emptyStarArray">
		<i class="fa fa-star-o" aria-hidden="true"></i>
	</span>
</span>
