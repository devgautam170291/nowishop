<div class="row" *ngIf="categoriesData.length > 0">
  <div class="col-md-4" *ngFor="let cat of categoriesData">
    <div class="cat-container" routerLink="/category/{{cat.CategorySlug}}">
      <div class="cat-name"><span [ngStyle]="{'background': cat.color}">{{cat.CategoryName}}</span></div>
      <div class="cat-img" [ngStyle]="{'background': 'url('+cat.CategoryImageUrl+')'}"></div>
      <div class="cat-msg">{{cat.ParentCategoryName | uppercase}}</div>
      <div class="view-btn"><a class="btn btn-primary" routerLink="/category/{{cat.CategorySlug}}">See All</a></div>
    </div>
  </div>
</div>
<div class="row" *ngIf="categoriesData.length == 0">
  <div class="col-md-4" *ngFor="let cat of dummyCategoriesData">
    <div class="dummy-cat-container">
      <div class="load-wrapp">
        <div class="letter-holder">
          <div class="l-1 letter">L</div>
          <div class="l-2 letter">o</div>
          <div class="l-3 letter">a</div>
          <div class="l-4 letter">d</div>
          <div class="l-5 letter">i</div>
          <div class="l-6 letter">n</div>
          <div class="l-7 letter">g</div>
          <div class="l-8 letter">.</div>
          <div class="l-9 letter">.</div>
          <div class="l-10 letter">.</div>
        </div>
      </div>
    </div>
  </div>
</div>
