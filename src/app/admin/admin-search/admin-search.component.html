<div class="admin-search">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="title mb-3 admin-bold">Filter Records</div>
  <div class="fields-container">
    <div class="row" *ngFor="let fields of filterJson; let i = index ">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" placeholder="Select Column Name" [(ngModel)]="filterJson[i]['ColumnName']">
                <option value="0">Select Column Name</option>
                <option *ngFor="let column of searchColumns" value="{{column.value}}">{{column.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" placeholder="Choose Operator" [(ngModel)]="filterJson[i]['Operator']">
                <option value="0">Choose Operator</option>
                <option value="1">Equal</option>
                <option value="2">NotEqual</option>
                <option value="3">StartsWith</option>
                <option value="4">EndsWith</option>
                <option value="5">Contains</option>
                <option value="7">GreaterThan</option>
                <option value="8">LessThan</option>
                <option value="9">NotContains</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <input class="form-control" placeholder="Enter Value" [(ngModel)]="filterJson[i]['ColumnValue']">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-4 text-left">
            <button class="btn btn-primary color-light" *ngIf="(i + 1) == filterJson.length" (click)="addSearchFilter()" title="Add"><i class="fa fa-plus"></i></button>
            <button class="btn btn-danger color-light" *ngIf="(i + 1) < filterJson.length" (click)="removeSearchFilter(i)" title="Remove"><i class="fa fa-minus"></i></button>
          </div>
          <div class="col-md-8 text-right" *ngIf="(i + 1) == filterJson.length">
            <button class="btn btn-default filter-btn" (click)="resetSearchFilter()"><i class="fa fa-power-off"></i> Reset</button>
            <button class="btn btn-success filter-btn" (click)="searchFilter()"><i class="fa fa-search"></i> Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
