<div class="pagination-container text-center">
  <nav aria-label="..." class="d-inline-block">
    <ul class="pagination" *ngIf="paginationShowObj.length > 0">
      <li class="page-item" *ngFor="let pagination of paginationShowObj; let i = index;" [ngClass]="i == 0 ? 'active': ''">
        <a class="page-link" href="#" (click)="changePagination(i, $event)">{{i + 1}}</a>
      </li>
    </ul>
  </nav>
</div>
